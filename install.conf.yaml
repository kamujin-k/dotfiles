- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.alias: files/.alias
    ~/.bashrc: files/.bashrc
    ~/.bash_profile: files/.bash_profile
    ~/.env: files/.env
    ~/.inputrc: files/.inputrc
    ~/.gitconfig: files/.gitconfig
    ~/.gitignore: files/.gitignore
    ~/.functions: files/.functions
    ~/.prompt: files/.prompt

- shell:
  - [git submodule update --init --recursive, Installing submodules]